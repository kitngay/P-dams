<script language="JavaScript">
			function chkConfirm()
			{
				if(confirm('Do you want to reset ?')==true)
				{
					alert('Reset Complete');
				}
			}
			function AlertMeOFF()
			{
				if(confirm('Do you want to turn off ?')==true)
				{
					alert('succeed');
				}
			}
			function AlertMe1000()
			{
				if(confirm('Do you want to set this ?')==true)
				{
					alert('succeed');
				}
			}
		function startTimer(duration, display) {
        var timer = duration, units;
        var cost = 0;
        setInterval(function () {
            units = parseInt(timer , 10);
            units = units;
            if (units<=15) 
            	cost = units * 2.3488;
            if (15 < units <= 25)
            	cost = units * 2.9882;
            if (25 < units <= 35) 
            	cost = units * 3.2405;
            if (35 < units <= 100)
            	cost = units * 3.6237;
            if (100 < units <= 150)
            	cost = units * 3.7171;
            if (150 < units <= 400) 
            	cost = units * 4.2218;
            if (units > 400)
            	cost = units * 4.4217;
            // display.textContent = units;
			if (cost >= 1000)
			{
				alert('A price is more than 1000 bath');
			}
            	display.textContent = cost.toFixed(2);
            if (timer++ < 0) {
                //window.location = "http://www.example.com";
                clearInterval(timer);
            }
        }, 1000);
    }
    window.onload = function () {
        var fiveMinutes = 0,
            display = document.querySelector('#time');
        startTimer(fiveMinutes, display);
    };
	 google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Hour', 'today','yesterday'],
          ['0',  400 ,500],
          ['4',   500,550],
          ['8',  550 ,600],
          ['12',  800 ,700]
        ]);
        var options = {
          title: 'price graph',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
</script>
